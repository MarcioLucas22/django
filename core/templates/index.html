{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django1</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Hello World!</h1>

    <img src="{% static 'images/django-logo.png' %}" alt="">

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>    
                <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</td></a>
                <td>{{ produto.preco }}</td>            
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button onclick="teste()">Clique-me</button>

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
